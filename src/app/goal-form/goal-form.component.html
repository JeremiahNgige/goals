<div class="container-fluid">
    <h2 class="text-center text-success">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name" class="text-success">Name</label>
            <input type="text" required class="form-control" name="name" [(ngModel)]="newGoal.name" id="name" #name='ngModel'>
 
  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    <p>Name is required</p>
    </div>
        </div>
        <div class="form-group">
  
            <label for="description" class="text-success">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p> description is required </p>
                </div>
        </div>
        <div class="form-group">
            <label for="complete" class="text-success">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p> description is required </p>
                </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Goal</button>
    </form>
  </div>
